<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many exams do i have</title>
    <script>
        window.onload = (event) => {
            document.getElementById('vp').innerText = Math.floor(Math.random() * 6).toString();
        }
    </script>
</head>
<body>
    <div>
        <span id='vp'>
        </span>
    </div>
</body>
</html>
